<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MP3 Converter (Client-side)</title>
  <meta name="description" content="Convert your own audio/video files to MP3 in the browser using FFmpeg.wasm." />
  <style>
    :root {
      --bg: #0f172a; --panel: #111827; --text: #e5e7eb; --muted: #9ca3af;
      --accent: #22c55e; --accent-2: #3b82f6; --border: #1f2937;
    }
    * { box-sizing: border-box }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 10% 10%, #0b1229, var(--bg));
      color: var(--text); min-height: 100vh; display: grid; place-items: center; padding: 24px;
    }
    .app {
      width: 100%; max-width: 900px; background: var(--panel); border: 1px solid var(--border);
      border-radius: 16px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    header, footer { padding: 16px 20px; border-bottom: 1px solid var(--border) }
    footer { border-top: 1px solid var(--border); border-bottom: none; color: var(--muted); font-size: 12px }
    h1 { margin: 0; font-size: 20px; letter-spacing: 0.2px }
    .panel { padding: 18px 20px }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center }
    input[type="file"] {
      width: 100%; padding: 10px; border-radius: 10px; border: 1px solid var(--border);
      background: #0b1229; color: var(--text);
    }
    button {
      appearance: none; border: 1px solid var(--border); background: #0b1229; color: var(--text);
      padding: 10px 14px; border-radius: 10px; cursor: pointer; font-weight: 600;
    }
    .btn-primary { background: linear-gradient(180deg, #16a34a, #15803d); border-color: #15803d }
    .btn-secondary { background: linear-gradient(180deg, #1d4ed8, #1e40af); border-color: #1e40af }
    .status { margin-top: 12px; font-size: 13px; color: var(--muted) }
    .out-wrap {
      margin-top: 14px; border: 1px solid var(--border); border-radius: 12px; padding: 14px; background: #0b1229;
    }
    audio { width: 100%; margin-top: 8px }
    .tips { margin-top: 10px; font-size: 12px; color: var(--muted) }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0 }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="MP3 Converter">
    <header>
      <h1>MP3 Converter (Client-side)</h1>
    </header>

    <section class="panel">
      <div class="row">
        <label for="fileInput" class="sr-only">Select file</label>
        <input id="fileInput" type="file" accept=".mp4,.mov,.mkv,.webm,.mp3,.wav,.m4a,.aac" />
        <button id="convertBtn" class="btn-primary">Convert to MP3</button>
      </div>
      <div class="status" id="status">Ready.</div>

      <div class="out-wrap" id="output" hidden>
        <strong>Output:</strong>
        <div id="downloadArea"></div>
        <audio id="audioPlayer" controls></audio>
      </div>

      <div class="tips">
        <p>• Works entirely in your browser using WebAssembly (FFmpeg.wasm). No uploads, no servers.</p>
        <p>• Only convert files you own or have permission to use.</p>
      </div>
    </section>

    <footer>
      <div>Powered by FFmpeg.wasm (MIT). Runs on GitHub Pages.</div>
      <div><a href="https://github.com/ffmpegwasm/ffmpeg.wasm" target="_blank" rel="noopener">FFmpeg.wasm</a></div>
    </footer>
  </div>

  <!-- FFmpeg.wasm via unpkg CDN -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    const $ = (s) => document.querySelector(s);
    const statusEl = $('#status');
    const fileInput = $('#fileInput');
    const convertBtn = $('#convertBtn');
    const outputWrap = $('#output');
    const audioPlayer = $('#audioPlayer');
    const downloadArea = $('#downloadArea');

    function setStatus(t) { statusEl.textContent = t; }
    function safeName(name) { return name.replace(/[^a-z0-9._-]+/gi, '_'); }

    async function ensureFFmpegLoaded() {
      if (!ffmpeg.isLoaded()) {
        setStatus('Loading converter (first time may take 10–20s)...');
        await ffmpeg.load();
        setStatus('Converter ready.');
      }
    }

    convertBtn.addEventListener('click', async () => {
      const file = fileInput.files?.[0];
      if (!file) {
        setStatus('Please select a file to convert.');
        return;
      }
      try {
        convertBtn.disabled = true;
        await ensureFFmpegLoaded();

        const inName = safeName(file.name);
        const base = inName.replace(/\.[^.]+$/, '');
        const outName = base + '.mp3';

        setStatus('Reading file...');
        ffmpeg.FS('writeFile', inName, await fetchFile(file));

        // -vn: drop video, -ac 2: stereo, -ar 44100: sample rate, -b:a 192k: bitrate
        setStatus('Converting to MP3...');
        await ffmpeg.run('-i', inName, '-vn', '-ac', '2', '-ar', '44100', '-b:a', '192k', outName);

        setStatus('Preparing output...');
        const data = ffmpeg.FS('readFile', outName);
        const blob = new Blob([data.buffer], { type: 'audio/mpeg' });
        const url = URL.createObjectURL(blob);

        audioPlayer.src = url;
        outputWrap.hidden = false;

        // Download link
        const a = document.createElement('a');
        a.href = url;
        a.download = outName;
        a.textContent = 'Download MP3';
        a.className = 'btn-secondary';
        downloadArea.innerHTML = '';
        downloadArea.appendChild(a);

        setStatus('Done. MP3 ready.');
      } catch (err) {
        console.error(err);
        setStatus('Conversion failed. Try another file or reload the page.');
      } finally {
        convertBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
