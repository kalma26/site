<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RFOnline Price Converter | TEAM NEXUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000; /* Black background */
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 24px;
    }
    .converter {
      background: #111; /* Dark panel */
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,0,0.4);
      width: 95%;
      max-width: 400px;
      display: none;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 18px;
      background: #222;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007BFF;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }
    button:hover {
      background: #0056b3;
    }
    .result-box {
      margin-top: 15px;
    }
    .result-box input {
      background: #000;
      color: #00ff00; /* Green font for result */
      font-weight: bold;
      text-align: center;
      font-size: 22px;
      border: none;
      box-shadow: inset 0 0 8px rgba(0,255,0,0.6);
    }
    .copy-btn {
      background: #00aa00;
      margin-top: 8px;
    }
    .copy-btn:hover {
      background: #008800;
    }

    /* ðŸ“± Mobile adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      input, button {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>RFOnline Price Converter</h1>
  <p><strong>TEAM NEXUS</strong></p>

  <!-- Buttons -->
  <button onclick="showConverter('buying')">Buying Convert</button>
  <button onclick="showConverter('selling')">Selling Convert</button>

  <!-- Buying Converter -->
  <div id="buying" class="converter">
    <h2>Buying Price Converter</h2>
    <input type="text" id="buyPrice" placeholder="Game price">
    <input type="text" id="buyTax" placeholder="Tax (e.g. 0.1 for 10%)">
    <input type="text" id="buyPcs" placeholder="Item pcs">
    <button onclick="calculateBuying()">Convert</button>
    <div class="result-box">
      <label>Result:</label><br>
      <input type="text" id="buyResult" readonly>
      <button class="copy-btn" onclick="copyResult('buyResult')">Copy</button>
    </div>
  </div>

  <!-- Selling Converter -->
  <div id="selling" class="converter">
    <h2>Selling Price Converter</h2>
    <input type="text" id="sellPrice" placeholder="Game price">
    <input type="text" id="sellTax" placeholder="Tax (e.g. 0.9 for 10%)">
    <input type="text" id="sellPcs" placeholder="Item pcs">
    <button onclick="calculateSelling()">Convert</button>
    <div class="result-box">
      <label>Result:</label><br>
      <input type="text" id="sellResult" readonly>
      <button class="copy-btn" onclick="copyResult('sellResult')">Copy</button>
    </div>
  </div>

  <script>
    function showConverter(type) {
      document.getElementById('buying').style.display = 'none';
      document.getElementById('selling').style.display = 'none';
      document.getElementById(type).style.display = 'block';
    }

    function cleanNumber(value) {
      return parseFloat(value.replace(/,/g, '')) || 0;
    }

    function calculateBuying() {
      let num1 = cleanNumber(document.getElementById('buyPrice').value);
      let mid = parseFloat(document.getElementById('buyTax').value);
      let num2 = cleanNumber(document.getElementById('buyPcs').value);

      let result = Math.floor(num1 / (1 + mid) * num2);
      document.getElementById('buyResult').value = result;
    }

    function calculateSelling() {
      let num1 = cleanNumber(document.getElementById('sellPrice').value);
      let mid = parseFloat(document.getElementById('sellTax').value);
      let num2 = cleanNumber(document.getElementById('sellPcs').value);

      let mul = num1 * 2;
      let result = Math.floor(mul / mid / num2);
      document.getElementById('sellResult').value = result;
    }

    function copyResult(id) {
      let resultField = document.getElementById(id);
      resultField.select();
      resultField.setSelectionRange(0, 99999); // for mobile
      navigator.clipboard.writeText(resultField.value).then(() => {
        let btn = resultField.nextElementSibling;
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy", 1500);
      });
    }
  </script>
</body>
</html>
