<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RFOnline Price Converter | TEAM NEXUS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>RFOnline Price Converter</h1>
  <p><strong>TEAM NEXUS</strong></p>

  <div class="converter">
    <h2>Buying Price Converter</h2>
    <input type="text" id="buyPrice" placeholder="Game price">
    <input type="text" id="buyTax" placeholder="Tax (e.g. 0.1)">
    <input type="text" id="buyPcs" placeholder="Item pcs">
    <button onclick="calculateBuying()">Convert</button>
    <div class="result-box">
      <input type="text" id="buyResult" readonly>
      <button class="copy-btn" onclick="copyResult('buyResult')">Copy</button>
    </div>
  </div>

  <div class="converter">
    <h2>Selling Price Converter</h2>
    <input type="text" id="sellPrice" placeholder="Game price">
    <input type="text" id="sellTax" placeholder="Tax (e.g. 0.9)">
    <input type="text" id="sellPcs" placeholder="Item pcs">
    <button onclick="calculateSelling()">Convert</button>
    <div class="result-box">
      <input type="text" id="sellResult" readonly>
      <button class="copy-btn" onclick="copyResult('sellResult')">Copy</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
